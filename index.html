<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div id="input-wrap">
        <div id="tmp"></div>
        <div id="input"></div>
      </div>
      <div id="button-wrap">
        <button id="all-clear">AC</button>
        <button id="clear">C</button>
        <button id="sign">+/-</button>
        <button class="amt divide number" value="/">/</button>

        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="amt times number" value="*">*</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="amt minus number" value="-">-</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="amt plus number" value="+">+</button>

        <button class="number num-0" value="0">0</button>
        <button id="dot" class="number" value=".">.</button>
        <button id="result" class="number" value="=">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
